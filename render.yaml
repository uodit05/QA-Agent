services:
  # Backend Service (FastAPI)
  - type: web
    name: qa-agent-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service (Streamlit)
  - type: web
    name: qa-agent-frontend
    runtime: python
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: qa-agent-backend
          envVarKey: RENDER_EXTERNAL_URL
